apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  selector:
    matchLabels:
      app: user
  replicas: 1
  template:
    metadata:
      name: user
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: docker.io/k03147/user
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "10004"
          ports:
            - name: port1
              containerPort: 10004
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: ClusterIP
  selector:
    app: user
  ports:
    - name: user
      port: 10005
      targetPort: 10004
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: user
  namespace: this4
data:
  DB_SERVER: mysql
  DB_PORT: "3306"
  DB_NAME: "mydb"
  TEST: a
---

kind: Secret
apiVersion: v1
metadata:
  name: user
  namespace: this4
type: Opaque
data:
  DB_USERNAME: am9hNQ==
  DB_PASSWORD: UEBzc3cwcmQk

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: pocketmoney.165.192.105.60.nip.io
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user
                port: 
                  number: 10004
               